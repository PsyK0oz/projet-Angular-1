<!-- formulaire.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmitForm()" class="mb-3">
        <div class="mb-3">
          <label for="title" class="form-label">Titre de la recette</label>
          <input formControlName="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingrédients</label>
          <textarea formControlName="ingredients" id="ingredients" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea formControlName="instructions" id="instructions" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">URL de l'image</label>
          <input formControlName="image" id="image" class="form-control">
        </div>
        <div class="mb-3">
          <label for="imageFile" class="form-label">Télécharger une image</label>
          <input type="file" id="imageFile" (change)="handleFileChange($event)">
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Note</label>
          <select formControlName="rating" id="rating" class="form-control">
            <option *ngFor="let i of [1, 2, 3, 4, 5]" [value]="i">{{ i }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter la recette</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 *ngIf="previewTitle">Titre de la recette : {{ previewTitle }}</h2>
      <p *ngIf="previewIngredients">Ingrédients : {{ previewIngredients }}</p>
      <p *ngIf="previewInstructions">Instructions : {{ previewInstructions }}</p>
      <img [src]="previewImage" alt="Aperçu de l'image" class="img-fluid img-thumbnail" *ngIf="previewImage"><br>
      <img [src]="previewRating | starImage" alt="Aperçu de la note" class="img-fluid" *ngIf="previewRating">
    </div>
  </div>
</div>
