<!-- recette.component.html -->
<div class="container">
    <div class="row" *ngFor="let recipe of recipes">
      <div class="col-md-3">
        <div class="card mb-3">
          <img [src]="recipe.image" alt="Image de la recette" class="img-fluid img-thumbnail" *ngIf="recipe.image">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title | titlecase }}</h5>
            <p class="card-text">Ingr√©dients : {{ recipe.ingredients }}</p>
            <p class="card-text">Instructions : {{ recipe.instructions }}</p>
            <p class="card-text">Note :
                <span class="star">
                    {{ recipe.rating | starRating }}
                </span> 
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
