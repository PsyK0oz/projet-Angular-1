<!-- contact-detail.component.html -->
<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.email }}</p>
        <p>{{ contact.phone }}</p>
        <p>{{ contact.details }}</p>
      </div>
      <div class="col-sm-12 col-md-6">
        <img [src]="contact.image" alt="{{ contact.name }}" class="img-fluid">
      </div>
    </div>
  </div>
